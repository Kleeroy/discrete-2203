<!-- crt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Remainder Theorem</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Chinese Remainder Theorem</h2>
    <p class="text-center">Solve: x ≡ a₁ mod m₁ and x ≡ a₂ mod m₂</p>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="crt-a1" class="form-label">a₁:</label>
          <input type="number" id="crt-a1" class="form-control">
        </div>
        <div class="mb-3">
          <label for="crt-m1" class="form-label">m₁:</label>
          <input type="number" id="crt-m1" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="crt-a2" class="form-label">a₂:</label>
          <input type="number" id="crt-a2" class="form-control">
        </div>
        <div class="mb-3">
          <label for="crt-m2" class="form-label">m₂:</label>
          <input type="number" id="crt-m2" class="form-control">
        </div>
      </div>
    </div>
    <button id="crt-calculate-btn" class="btn btn-turquoise">Calculate</button>
    <div class="result-box mt-4">
      <div id="crt-result"></div>
    </div>
    <div class="mt-5">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script src="assets/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
