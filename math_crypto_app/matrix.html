<!-- matrix.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Matrix Calculator</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="matrix-rows" class="form-label">Rows:</label>
        <input type="number" id="matrix-rows" class="form-control" min="1" value="2">
      </div>
      <div class="col-md-6">
        <label for="matrix-cols" class="form-label">Columns:</label>
        <input type="number" id="matrix-cols" class="form-control" min="1" value="2">
      </div>
    </div>
    <button id="matrix-create-btn" class="btn btn-turquoise mt-3">Create Matrix Inputs</button>
    <div id="matrix-inputs" class="mt-4"></div>

    <div class="mt-3">
      <label for="matrix-operation" class="form-label">Operation:</label>
      <select id="matrix-operation" class="form-select">
        <option value="add">Addition (A + B)</option>
        <option value="subtract">Subtraction (A - B)</option>
        <option value="multiply">Multiplication (A × B)</option>
        <option value="scalar">Scalar Multiplication (k × A)</option>
        <option value="transpose">Transpose (Aᵀ)</option>
        <option value="determinant">Determinant (|A|)</option>
      </select>
    </div>
    <button id="matrix-calculate-btn" class="btn btn-yellow mt-3">Calculate</button>
    <div class="result-box mt-4">
      <div id="matrix-result"></div>
    </div>

    <div class="mt-5">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="assets/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
