<!-- prime.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Calculator</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Prime Factorization & Prime Checker</h2>
    <div class="row g-5">
      <div class="col-md-6">
        <h4>Prime Factorization</h4>
        <div class="mb-3">
          <label for="prime-number-input" class="form-label">Enter a number:</label>
          <input type="number" id="prime-number-input" class="form-control" min="2">
        </div>
        <button id="prime-factorize-btn" class="btn btn-turquoise">Factorize</button>
        <div class="result-box mt-4">
          <h6>Division Method:</h6>
          <div id="division-method-result"></div>
          <h6 class="mt-3">Prime Factors:</h6>
          <div id="prime-factors-result"></div>
          <h6 class="mt-3">Factor Tree:</h6>
          <div class="factor-tree" id="factor-tree-result"></div>
        </div>
      </div>

      <div class="col-md-6">
        <h4>Prime Checker</h4>
        <div class="mb-3">
          <label for="prime-check-input" class="form-label">Enter a number:</label>
          <input type="number" id="prime-check-input" class="form-control">
        </div>
        <button id="prime-check-btn" class="btn btn-yellow">Check</button>
        <div class="result-box mt-4">
          <div id="prime-check-result"></div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script src="assets/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
