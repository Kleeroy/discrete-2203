<!-- rsa.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Cryptography</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">RSA Cryptography</h2>
    <ul class="nav nav-tabs" id="rsaTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#generate" role="tab">Key Generation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#encrypt" role="tab">Encryption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#decrypt" role="tab">Decryption</a>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="generate" role="tabpanel">
        <div class="mb-3">
          <label for="rsa-p" class="form-label">Prime p:</label>
          <input type="number" id="rsa-p" class="form-control">
        </div>
        <div class="mb-3">
          <label for="rsa-q" class="form-label">Prime q:</label>
          <input type="number" id="rsa-q" class="form-control">
        </div>
        <button id="rsa-generate-btn" class="btn btn-turquoise">Generate Keys</button>
        <div class="result-box mt-4">
          <div id="rsa-result"></div>
        </div>
        <div class="mt-3">
          <label for="rsa-public-key" class="form-label">Public Key:</label>
          <input type="text" id="rsa-public-key" class="form-control" readonly>
          <label for="rsa-private-key" class="form-label mt-2">Private Key:</label>
          <input type="text" id="rsa-private-key" class="form-control" readonly>
        </div>
      </div>

      <div class="tab-pane fade" id="encrypt" role="tabpanel">
        <div class="mb-3">
          <label for="rsa-message" class="form-label">Message to encrypt:</label>
          <input type="text" id="rsa-message" class="form-control">
        </div>
        <div class="mb-3">
          <label for="rsa-public-key-encrypt" class="form-label">Public Key (e,n):</label>
          <input type="text" id="rsa-public-key" class="form-control" placeholder="e.g., 5,3233">
        </div>
        <button id="rsa-encrypt-btn" class="btn btn-yellow">Encrypt</button>
        <div class="result-box mt-4">
          <div id="rsa-encryption-result"></div>
        </div>
      </div>

      <div class="tab-pane fade" id="decrypt" role="tabpanel">
        <div class="mb-3">
          <label for="rsa-encrypted" class="form-label">Encrypted message (space-separated):</label>
          <input type="text" id="rsa-encrypted" class="form-control">
        </div>
        <div class="mb-3">
          <label for="rsa-private-key-decrypt" class="form-label">Private Key (d,n):</label>
          <input type="text" id="rsa-private-key" class="form-control" placeholder="e.g., 2753,3233">
        </div>
        <button id="rsa-decrypt-btn" class="btn btn-yellow">Decrypt</button>
        <div class="result-box mt-4">
          <div id="rsa-decryption-result"></div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
